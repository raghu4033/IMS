<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Certificate</title>
<link rel="stylesheet" href="css/student-admission.css">
<link rel="stylesheet" href="css/student-list.css">
</head>
<body>

<div class="form-container">
    <div class="card">
        <h2 class="form-heading">Seleect Student</h2>
        <hr>
        <div class="card-body">
            <div class="form-group">
                <label for="course">Select Student:</label>
                <select id="course" name="course">
                    <option value="" disabled selected>Choose Course</option>
                    <option value="course1">Harshad Satasiya</option>
                    <option value="course2">Manthan Patel</option>
                    <option value="course1">Harshad Satasiya</option>
                    <option value="course2">Manthan Patel</option>
                    
                </select>
            </div>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </div>
</div>
<div class="card-table-container">
        <h2 class="form-heading">Harshad Satasiya -11111111 </h2>
        <hr>
        
            <h2 class="form-heading">Add Certificate and Student Grade</h2>
            <hr>
            <form> 
                <div class="form-section">
                    <h3 class="section-heading">Student Information</h3>
                    <hr>
                    <div class="form-group">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" name="student-id" required>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-heading">Certificate Grade</h3>
                    <hr>
                    <div class="form-group">
                        <label for="certificate-grade">Certificate Grade:</label>
                        <select id="certificate-grade" name="certificate-grade" required>
                            <option value="" disabled selected>Choose Certificate Grade</option>
                            <option value="A">A+</option>
                            <option value="A">A</option>
                            <option value="B">B+</option>
                            <option value="B">B</option>
                            <option value="C">C+</option>
                            <option value="C">C</option>
                            <option value="D">D+</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-heading">Other Details</h3>
                    <hr>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="certificate-attachment">Certificate Attachment:</label>
                        <input type="file" id="certificate-attachment" name="certificate-attachment" accept=".pdf, .doc, .docx" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Submit</button>
            </form>
</div>
</body>
</html>
