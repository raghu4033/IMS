<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="ims-login-body">
    <div class="ims-login-container">
        <div class="ims-login-box">
            <h2 class="ims-login-heading">Enter OTP</h2>
            <img class="ims-login-logo" src="img/logo.png" alt="Logo">
            <form action="#">
                <input class="ims-login-input" type="text" placeholder="OTP">
               
                <input class="ims-login-input" type="submit" value="Verify OTP">
            </form>
        </div>
    </div>
</body>
</html>
