<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Inquiry Form</title>
<link rel="stylesheet" href="css/student-inquiry-form.css">
</head>
<body>

<div class="form-container">
    <h2 class="form-heading">Student Inquiry </h2>
    <hr/>
    <form>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="dob">Birth of Date:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Choose Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group form-group-column">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group form-group-column">
            <label for="whatsapp">Whatsapp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="qualification">Educations Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
        </div>
        <div class="form-group form-group-column">
            <label for="course">Course Name:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Choose Course Name</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>
        </div>
        <div class="form-group form-group-column">
            <label for="reference">Reference:</label>
            <select id="reference" name="reference" required>
                <option value="" disabled selected>Choose Reference</option>
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="internet">Internet</option>
                <option value="other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
