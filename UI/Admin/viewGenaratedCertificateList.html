<html lang="en">
<head>

<title>Add Certificate and Student Grade</title>
<link rel="stylesheet" href="css/student-list.css">
</head>
<body>

<div class="card-table-container">
    <h2 class="form-heading">Certificates and Student Grades</h2>
    <hr>
    <div class="card-table">
        <table id="certificate-table">
            <thead>
                <tr>
                    <th>User Image</th>
                    <th>Student ID</th>
                    <th>Full Name</th>
                    <th>Certificate Grade</th>
                    <th>Date</th>
                    <th>Certificate Attachment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample records -->
                <tr>
                    <td><img src="img/user.png" class="certificate-table-img" alt="User Image"></td>
                    <td>123456</td>

                    <td>A</td>
                    <td>2024-06-15</td>
                    <td><a href="certificate1.pdf"class="edit-btn" target="_blank">View Certificate</a></td>
                </tr>
                <tr>
                    <td><img src="img/user.png" alt="User Image" class="certificate-table-img"></td>
                    <td>789012</td>
                    <td>Manthan Patel</td>
                    <td>B</td>
                    <td>2024-06-20</td>
                    <td><a href="certificate2.pdf" class="edit-btn" target="_blank">View Certificate</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
