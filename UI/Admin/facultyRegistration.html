<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Admission Form</title>
<link rel="stylesheet" href="css/student-admission.css">
</head>
<body>

<div class="form-container">
    <h2 class="form-heading">Faculty Admission</h2>
    <hr>
    <form>
        <div class="form-section">
            <h3 class="section-heading">Official Details</h3>
            <hr>
            <div class="form-group form-group-column">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group form-group-column">
                <label for="experience">Year of Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group form-group-column">
                <label for="joining-date">Joining Date:</label>
                <input type="date" id="joining-date" name="joining-date" required>
            </div>
            <div class="form-group form-group-column">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
            <div class="form-group form-group-column">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>
            </div>
        </div>
        
        <div class="form-section">
            <h3 class="section-heading">Personal Details</h3>
            <hr>
            <div class="form-group form-group-column">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group form-group-column">
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name">
            </div>
            <div class="form-group form-group-column">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group form-group-column">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>
            <div class="form-group form-group-column">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Choose Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group form-group-column">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group form-group-column">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="" disabled selected>Choose Your Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group form-group-column">
                <label for="cast">Cast:</label>
                <input type="text" id="cast" name="cast">
            </div>
        </div>
        
        <div class="form-section">
            <h3 class="section-heading">Contact Details</h3>
            <hr>
            <div class="form-group">
                <label for="permanent-address">Permanent Address:</label>
                <textarea id="permanent-address" name="permanent-address" required></textarea>
            </div>
            <div class="form-group">
                <label for="present-address">Present Address:</label>
                <textarea id="present-address" name="present-address"></textarea>
            </div>
            <div class="form-group form-group-column">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group form-group-column">
                <label for="pin">Pin:</label>
                <input type="text" id="pin" name="pin" required>
            </div>
            <div class .form-group form-group-column">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group form-group-column">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-section">
                <h3 class="section-heading">Photo</h3>
                <hr>
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h3 class="section-heading">Bank Details</h3>
            <hr>
            <div class="form-group form-group-column">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank-name" required>
            </div>
            <div class="form-group form-group-column">
                <label for="bank-holder-name">Bank Holder Name:</label>
                <input type="text" id="bank-holder-name" name="bank-holder-name" required>
            </div>
            <div class="form-group form-group-column">
                <label for="ifsc-code">IFSC Code:</label>
                <input type="text" id="ifsc-code" name="ifsc-code" required>
            </div>
            <div class="form-group form-group-column">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
        </div>
        
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
